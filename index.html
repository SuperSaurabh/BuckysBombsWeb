  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
      background: linear-gradient(45deg, #ff003c, #c648c8, #00bfff);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: #ffffff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 999;
    }

    nav .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    /* Hero */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow:
        0 0 5px rgba(255, 255, 255, 0.6),
        0 0 10px rgba(255, 0, 235, 0.7),
        0 0 20px rgba(255, 0, 235, 0.6);
      margin-bottom: 10px;
    }

    .tagline {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.2rem, 3vw, 2rem);
      margin-bottom: 20px;
    }

    .cta-btn {
      display: inline-block;
      padding: 15px 35px;
      border: 2px solid #fff;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: color 0.3s;
    }

    .cta-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-20deg);
      transition: left 0.5s;
    }

    .cta-btn:hover::before {
      left: 200%;
    }

    .cta-btn:hover {
      color: #000;
      background: #fff;
    }

    section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    /* Services */
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .service-card {
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(4px);
      transition: transform 0.3s;
    }

    .service-card:hover {
      transform: translateY(-5px);
    }

    .service-card img {
      width: 80px;
      margin-bottom: 15px;
    }

    /* Portfolio */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .portfolio-item img {
      width: 100%;
      border-radius: 10px;
    }

    /* Testimonials */
    .testimonials {
      display: grid;
      gap: 30px;
      grid-template-columns: 1fr;
    }

    .testimonial {
      background: rgba(0,0,0,0.3);
      padding: 25px;
      border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    .testimonial p {
      font-style: italic;
      margin-bottom: 10px;
    }

    .testimonial .author {
      font-weight: 700;
    }

    /* Contact */
    .contact-info {
      text-align: center;
    }

    .contact-info p {
      margin: 5px 0;
    }

    /* Footer */
    footer {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
      margin: 0 10px;
    }

    /* Floating shapes */
    .floating-shape {
      position: fixed;
      border-radius: 50%;
      opacity: 0.5;
      animation: floatShape 10s ease-in-out infinite;
      will-change: transform;
      pointer-events: none;
      z-index: -1;
    }

    .shape1 {height: 150px;width: 150px;background: radial-gradient(#ffffff55, #ff00dc);top: 10%;left: 20%;animation-delay: 0s;}
    .shape2 {height: 200px;width: 200px;background: radial-gradient(#ffffff55, #00ffa3);top: 40%;left: 70%;animation-delay: 2s;}
    .shape3 {height: 100px;width: 100px;background: radial-gradient(#ffffff55, #fff600);top: 70%;left: 10%;animation-delay: 4s;}
    .shape4 {height: 120px;width: 120px;background: radial-gradient(#ffffff55, #ff5400);top: 80%;left: 50%;animation-delay: 6s;}

    @keyframes floatShape {
      0% {transform: translateY(0px) translateX(0px);}.
      50% {transform: translateY(-30px) translateX(15px);}.
      100% {transform: translateY(0px) translateX(0px);}.
    }
